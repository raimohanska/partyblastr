<html>
  <head>
    <title>PARTYBLASTR - Party</title>
    <link type="text/css" rel="stylesheet" href="css/party.css">
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/URI.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script type="text/javascript">
      function partyIdFromUrl() { return URI.parseQuery(URI.parse(document.location.toString()).query).party }
      $(function() { $('input[placeholder]').placeholder() })
    </script>

    <script type="text/javascript">
      $(function() {
        $.ajax({
          url: "/party/" + partyIdFromUrl(),
          success: showParty
        });

        function showParty(party) {
          alert(party)
        }
      })
    </script>
  </head>
  <body>
    <div id="party">
      <div id="header">
        <h1>PARTYBLASTR - PARTY</h1>
        <div id="share">
          <label for="party-url">Your Party URL:</label><a id="party-url"></a>
        </div>
        <div id="new-member">
          <input id="new-member-id" type="text" placeholder="Enter your Last.fm username"/>
          <a href="#" id="join">Join this party</a>
        </div>
      </div>
      <div id="members">
        <h2>People in this party</h2>
<!--
        <ul>
          <li class="username"></li>
        </ul>
-->
      </div>
    </div>
  </body>
</html>
