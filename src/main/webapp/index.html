<html>
  <head>
    <link rel="stylesheet" href="css/index.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $("#party").click(function() {
          $.ajax({
            type: 'POST',
            url: "/party",
            data: "",
            success: startParty
          })
        })

        function startParty(party) {
          document.location = "party.html?party=" + party.id
        }
      })
    </script>
    <title>PARTYBLASTR</title>
  </head>
  <body>
    <h1>PARTYBLASTR</h1>
    <a id="party">Let's go to the party!</a>
  </body>
</html>
